    - .github/ISSUE_TEMPLATE/config.yml
    - .github/workflows/awstest.yml
    - .github/workflows/awsfulltest.yml

template:
  org: genomic-medicine-sweden
  name: gms_16S
  description: A pipeline based on EMU, a taxonomic profiler optimized for long 16S
    rRNA reads.
  author: Frans Wallin (@fwa93)
  version: 0.1.0
  force: true
  outdir: .
  skip_features:
    - igenomes
    - license
    - email
    - adaptivecard
    - slackreport
    - vscode
  is_nfcore: false
